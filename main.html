<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    select,
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label for="dogExperience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

    <label for="preferredBreeds">Please select your preferred breeds:</label>
    <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Beagle">Beagle</option>
      <!-- Add more breed options as needed -->
    </select>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
